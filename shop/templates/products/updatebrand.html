{% extends "layout.html" %}

{% block content %}

<div class="container">

        <div class="col-md-6">
            {% include '_messages.html' %}
            <h1 class="text-center mt-5">Add a brand</h1>
            <form action="{{url_for('brand', id=brand.id)}}" method="PUT">

        </div>

    </div>
</div>

{% endblock content %}
